<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ascend Effect - V3 PSL Gauge</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0B0F17;
      --card: #151B28;
      --card-elevated: #1A2234;
      --accent: #38BDF8;
      --accent-glow: rgba(56, 189, 248, 0.4);
      --text: #F1F5F9;
      --muted: #64748B;
      --border: #1E293B;
      --emerald: #10B981;
      --amber: #F59E0B;
      --rose: #F43F5E;
      --gradient-1: #0EA5E9;
      --gradient-2: #38BDF8;
      --gradient-3: #7DD3FC;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: var(--bg);
      border-radius: 48px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 0 12px #1a1a1a,
        0 0 0 14px #333,
        0 50px 100px rgba(0,0,0,0.5);
    }

    .screen {
      width: 100%;
      height: 100%;
      padding: 60px 24px 40px;
      position: relative;
      overflow: hidden;
    }

    .bg-gradient-1 {
      position: absolute;
      top: -150px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.12) 0%, transparent 70%);
      animation: float1 8s ease-in-out infinite;
    }

    .bg-gradient-2 {
      position: absolute;
      bottom: 100px;
      right: -150px;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 20px) scale(1.1); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-20px, -30px) scale(1.05); }
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(56, 189, 248, 0.05));
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 100px;
      padding: 6px 14px;
      margin-bottom: 16px;
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      background: var(--emerald);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .title {
      font-family: 'Sora', sans-serif;
      font-size: 34px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -1px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Gauge Card */
    .gauge-card {
      background: linear-gradient(145deg, var(--card-elevated) 0%, var(--card) 100%);
      border-radius: 24px;
      padding: 24px 20px 20px;
      border: 1px solid rgba(255,255,255,0.05);
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    .gauge-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.5), transparent);
    }

    .gauge-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .gauge-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
    }

    .score-uplift {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 700;
      color: var(--emerald);
    }

    /* PSL GAUGE VISUALIZATION */
    .gauge-container {
      position: relative;
      width: 300px;
      height: 180px;
      margin: 0 auto 16px;
    }

    .gauge-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    /* Background arc (full gauge track) */
    .gauge-bg {
      fill: none;
      stroke: #1E293B;
      stroke-width: 24;
      stroke-linecap: round;
    }

    /* Zone segments */
    .gauge-zone {
      fill: none;
      stroke-width: 24;
      stroke-linecap: round;
    }

    .zone-low {
      stroke: rgba(244, 63, 94, 0.15);
    }

    .zone-average {
      stroke: rgba(100, 116, 139, 0.2);
    }

    .zone-above {
      stroke: rgba(56, 189, 248, 0.15);
    }

    .zone-elite {
      stroke: rgba(16, 185, 129, 0.15);
    }

    /* Uplift arc - the highlighted improvement zone */
    .gauge-uplift {
      fill: none;
      stroke: url(#upliftGradient);
      stroke-width: 24;
      stroke-linecap: round;
      filter: drop-shadow(0 0 12px rgba(56, 189, 248, 0.5));
    }

    /* Tick marks */
    .gauge-tick {
      stroke: #334155;
      stroke-width: 2;
    }

    .gauge-tick-major {
      stroke: #475569;
      stroke-width: 3;
    }

    /* Score labels on the arc */
    .gauge-score-label {
      font-size: 11px;
      fill: #475569;
      font-weight: 500;
      font-family: 'Outfit', sans-serif;
    }

    /* Zone labels */
    .zone-label {
      font-size: 9px;
      fill: #475569;
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Average marker */
    .marker-average {
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .marker-average-dot {
      fill: #475569;
      stroke: #64748B;
      stroke-width: 2;
    }

    .marker-average-label {
      font-size: 11px;
      fill: #64748B;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
    }

    /* You marker */
    .marker-you {
      filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.6));
    }

    .marker-you-outer {
      fill: none;
      stroke: rgba(56, 189, 248, 0.3);
      stroke-width: 2;
      animation: youPulse 2s ease-in-out infinite;
    }

    .marker-you-dot {
      fill: url(#youGradient);
      stroke: white;
      stroke-width: 2;
    }

    .marker-you-label {
      font-size: 12px;
      fill: var(--accent);
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
    }

    @keyframes youPulse {
      0%, 100% { r: 18; opacity: 0.5; }
      50% { r: 24; opacity: 0; }
    }

    /* Center display */
    .gauge-center {
      text-anchor: middle;
    }

    .center-delta {
      font-size: 42px;
      font-weight: 700;
      fill: var(--accent);
      font-family: 'Sora', sans-serif;
      filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.4));
    }

    .center-label {
      font-size: 12px;
      fill: #64748B;
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Gauge legend */
    .gauge-legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-marker-avg {
      background: #475569;
      border: 2px solid #64748B;
    }

    .legend-marker-you {
      background: linear-gradient(135deg, var(--gradient-3), var(--gradient-1));
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .legend-text {
      font-size: 13px;
      color: var(--muted);
    }

    .legend-value {
      font-weight: 700;
      color: var(--text);
    }

    .legend-value-you {
      color: var(--accent);
    }

    /* Testimonial Card */
    .testimonial-card {
      background: linear-gradient(145deg, var(--card-elevated) 0%, var(--card) 100%);
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .testimonial-card::before {
      content: '"';
      position: absolute;
      top: 5px;
      right: 16px;
      font-size: 100px;
      font-family: Georgia, serif;
      color: rgba(56, 189, 248, 0.05);
      line-height: 1;
    }

    .stars {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .star {
      width: 16px;
      height: 16px;
      color: #FCD34D;
      filter: drop-shadow(0 0 4px rgba(252, 211, 77, 0.4));
    }

    .testimonial-text {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text);
      font-style: italic;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--gradient-1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--bg);
      font-size: 14px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-weight: 600;
      color: var(--text);
      font-size: 13px;
    }

    .author-meta {
      font-size: 11px;
      color: var(--muted);
    }

    .author-verified {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: var(--emerald);
      margin-left: auto;
      background: rgba(16, 185, 129, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* CTA Button */
    .cta-button {
      margin-top: 20px;
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--gradient-1) 100%);
      border: none;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 40px var(--accent-glow),
        0 4px 20px rgba(56, 189, 248, 0.3);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    .cta-text {
      font-family: 'Outfit', sans-serif;
      font-size: 17px;
      font-weight: 700;
      color: var(--bg);
      letter-spacing: 0.5px;
    }

    .cta-arrow {
      width: 20px;
      height: 20px;
      color: var(--bg);
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      background: #000;
      border-radius: 20px;
      z-index: 100;
    }

    /* Status bar */
    .status-bar {
      position: absolute;
      top: 16px;
      left: 32px;
      right: 32px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      z-index: 100;
    }

    .status-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="dynamic-island"></div>
    <div class="status-bar">
      <span>14:37</span>
      <div class="status-icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="white">
          <path d="M1 4.5C1 3.67 1.67 3 2.5 3h1C4.33 3 5 3.67 5 4.5v6c0 .83-.67 1.5-1.5 1.5h-1C1.67 12 1 11.33 1 10.5v-6zM6 3c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v7.5c0 .83-.67 1.5-1.5 1.5h-1C6.67 12 6 11.33 6 10.5V3zM11 1.5c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v9c0 .83-.67 1.5-1.5 1.5h-1c-.83 0-1.5-.67-1.5-1.5v-9z"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="white">
          <path d="M8 2.4c2.2 0 4.2.9 5.6 2.4l1.2-1.2C13 1.8 10.6.8 8 .8S3 1.8 1.2 3.6l1.2 1.2C3.8 3.3 5.8 2.4 8 2.4zm0 3.2c1.3 0 2.5.5 3.4 1.4l1.2-1.2c-1.2-1.2-2.9-2-4.6-2s-3.4.8-4.6 2L4.6 7c.9-.9 2.1-1.4 3.4-1.4zM8 9c.7 0 1.3.3 1.8.8l1.2-1.2c-.8-.8-1.8-1.2-3-1.2s-2.2.4-3 1.2l1.2 1.2c.5-.5 1.1-.8 1.8-.8zm0 1.2c-.7 0-1.2.5-1.2 1.2s.5 1.2 1.2 1.2 1.2-.5 1.2-1.2-.5-1.2-1.2-1.2z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
          <rect x="0" y="1" width="22" height="10" rx="3" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
          <rect x="23" y="4" width="2" height="4" rx="1" fill="white" opacity="0.4"/>
          <rect x="2" y="3" width="18" height="6" rx="1.5" fill="#10B981"/>
        </svg>
      </div>
    </div>
    
    <div class="screen">
      <div class="bg-gradient-1"></div>
      <div class="bg-gradient-2"></div>
      
      <div class="content">
        <!-- Header -->
        <div class="header">
          <div class="badge">
            <span class="badge-dot"></span>
            Analysis Complete
          </div>
          <h1 class="title">The Ascend Effect</h1>
          <p class="subtitle">Your 60-day transformation trajectory</p>
        </div>
        
        <!-- Gauge Visualization -->
        <div class="gauge-card">
          <div class="gauge-header">
            <span class="gauge-label">Projected PSL Score</span>
            <div class="score-uplift">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M12 19V5M5 12l7-7 7 7"/>
              </svg>
              +42%
            </div>
          </div>
          
          <div class="gauge-container">
            <svg class="gauge-svg" viewBox="0 0 300 180">
              <defs>
                <!-- Gradient for the uplift arc -->
                <linearGradient id="upliftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#475569"/>
                  <stop offset="30%" stop-color="#38BDF8"/>
                  <stop offset="100%" stop-color="#10B981"/>
                </linearGradient>
                
                <!-- Gradient for You marker -->
                <linearGradient id="youGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#7DD3FC"/>
                  <stop offset="100%" stop-color="#0EA5E9"/>
                </linearGradient>
              </defs>
              
              <!-- 
                Gauge Arc: 180 degrees, from left (180°) to right (0°)
                Center at (150, 150), radius 120
                PSL scale: 1 to 10 maps to 180° to 0°
                Each PSL point = 20 degrees
                5.2 PSL = 180 - (5.2-1) * 20 = 180 - 84 = 96°
                7.4 PSL = 180 - (7.4-1) * 20 = 180 - 128 = 52°
              -->
              
              <!-- Background track -->
              <path class="gauge-bg" 
                    d="M 30 150 A 120 120 0 0 1 270 150" />
              
              <!-- Zone segments (subtle background hints) -->
              <!-- Low zone: 1-4 (180° to 120°) -->
              <path class="gauge-zone zone-low"
                    d="M 30 150 A 120 120 0 0 1 90 45.4" />
              
              <!-- Average zone: 4-6 (120° to 80°) -->
              <path class="gauge-zone zone-average"
                    d="M 90 45.4 A 120 120 0 0 1 170.8 35.8" />
              
              <!-- Above average zone: 6-8 (80° to 40°) -->
              <path class="gauge-zone zone-above"
                    d="M 170.8 35.8 A 120 120 0 0 1 241.8 58" />
              
              <!-- Elite zone: 8-10 (40° to 0°) -->
              <path class="gauge-zone zone-elite"
                    d="M 241.8 58 A 120 120 0 0 1 270 150" />
              
              <!-- Tick marks for each PSL point -->
              <!-- 1 -->
              <line class="gauge-tick-major" x1="42" y1="150" x2="54" y2="150"/>
              <text class="gauge-score-label" x="30" y="154">1</text>
              
              <!-- 2 -->
              <line class="gauge-tick" x1="51" y1="108" x2="62" y2="114"/>
              
              <!-- 3 -->
              <line class="gauge-tick-major" x1="72" y1="71" x2="82" y2="79"/>
              <text class="gauge-score-label" x="58" y="62">3</text>
              
              <!-- 4 -->
              <line class="gauge-tick" x1="104" y1="43" x2="111" y2="53"/>
              
              <!-- 5 -->
              <line class="gauge-tick-major" x1="150" y1="30" x2="150" y2="42"/>
              <text class="gauge-score-label" x="145" y="22">5</text>
              
              <!-- 6 -->
              <line class="gauge-tick" x1="196" y1="43" x2="189" y2="53"/>
              
              <!-- 7 -->
              <line class="gauge-tick-major" x1="228" y1="71" x2="218" y2="79"/>
              <text class="gauge-score-label" x="232" y="62">7</text>
              
              <!-- 8 -->
              <line class="gauge-tick" x1="249" y1="108" x2="238" y2="114"/>
              
              <!-- 9 -->
              <line class="gauge-tick-major" x1="258" y1="150" x2="246" y2="150"/>
              <text class="gauge-score-label" x="262" y="154">9</text>
              
              <!-- 10 at the very end -->
              <text class="gauge-score-label" x="274" y="140">10</text>
              
              <!-- UPLIFT ARC: from 5.2 to 7.4 -->
              <!-- 
                5.2 angle: 180 - (5.2-1)*20 = 96° → x = 150 + 120*cos(96°) = 137.5, y = 150 - 120*sin(96°) = 30.7
                7.4 angle: 180 - (7.4-1)*20 = 52° → x = 150 + 120*cos(52°) = 223.9, y = 150 - 120*sin(52°) = 55.5
              -->
              <path class="gauge-uplift"
                    d="M 137.5 30.7 A 120 120 0 0 1 223.9 55.5" />
              
              <!-- Average marker at 5.2 -->
              <g class="marker-average" transform="translate(137.5, 30.7)">
                <circle class="marker-average-dot" r="10"/>
                <text class="marker-average-label" y="-18" text-anchor="middle">AVG</text>
                <text class="marker-average-label" y="4" text-anchor="middle" font-size="9">5.2</text>
              </g>
              
              <!-- You marker at 7.4 -->
              <g class="marker-you" transform="translate(223.9, 55.5)">
                <circle class="marker-you-outer" r="18"/>
                <circle class="marker-you-dot" r="12"/>
                <text class="marker-you-label" y="-22" text-anchor="middle">YOU</text>
                <text class="marker-you-label" y="5" text-anchor="middle" font-size="10">7.4</text>
              </g>
              
              <!-- Center display showing the delta -->
              <g class="gauge-center" transform="translate(150, 140)">
                <text class="center-delta" y="0">+2.2</text>
                <text class="center-label" y="20">PSL Points</text>
              </g>
            </svg>
          </div>
          
          <div class="gauge-legend">
            <div class="legend-item">
              <div class="legend-marker legend-marker-avg"></div>
              <span class="legend-text">Average: <span class="legend-value">5.2</span></span>
            </div>
            <div class="legend-item">
              <div class="legend-marker legend-marker-you"></div>
              <span class="legend-text">You: <span class="legend-value legend-value-you">7.4</span></span>
            </div>
          </div>
        </div>
        
        <!-- Testimonial -->
        <div class="testimonial-card">
          <div class="stars">
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
