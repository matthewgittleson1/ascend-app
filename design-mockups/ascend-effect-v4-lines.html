<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ascend Effect - V4 Diverging Lines</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0B0F17;
      --card: #151B28;
      --card-elevated: #1A2234;
      --accent: #38BDF8;
      --accent-glow: rgba(56, 189, 248, 0.4);
      --text: #F1F5F9;
      --muted: #64748B;
      --border: #1E293B;
      --emerald: #10B981;
      --emerald-glow: rgba(16, 185, 129, 0.4);
      --rose: #F43F5E;
      --rose-glow: rgba(244, 63, 94, 0.4);
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background: var(--bg);
      border-radius: 48px;
      overflow: hidden;
      position: relative;
      box-shadow: 
        0 0 0 12px #1a1a1a,
        0 0 0 14px #333,
        0 50px 100px rgba(0,0,0,0.5);
    }

    .screen {
      width: 100%;
      height: 100%;
      padding: 60px 24px 40px;
      position: relative;
      overflow: hidden;
    }

    .bg-gradient-1 {
      position: absolute;
      top: -150px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.12) 0%, transparent 70%);
      animation: float1 8s ease-in-out infinite;
    }

    .bg-gradient-2 {
      position: absolute;
      bottom: 100px;
      right: -150px;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 20px) scale(1.1); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-20px, -30px) scale(1.05); }
    }

    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(56, 189, 248, 0.05));
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 100px;
      padding: 6px 14px;
      margin-bottom: 16px;
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      background: var(--emerald);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .title {
      font-family: 'Sora', sans-serif;
      font-size: 34px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -1px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Chart Card */
    .chart-card {
      background: linear-gradient(145deg, var(--card-elevated) 0%, var(--card) 100%);
      border-radius: 24px;
      padding: 24px 20px 20px;
      border: 1px solid rgba(255,255,255,0.05);
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }

    .chart-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.5), transparent);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
    }

    .chart-timeframe {
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,0.05);
      padding: 4px 10px;
      border-radius: 6px;
    }

    /* LINE CHART */
    .chart-container {
      position: relative;
      width: 100%;
      height: 180px;
      margin-bottom: 12px;
    }

    .chart-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    /* Axes */
    .axis-line {
      stroke: rgba(255,255,255,0.15);
      stroke-width: 1.5;
    }

    /* Grid lines */
    .grid-line {
      stroke: rgba(255,255,255,0.04);
      stroke-width: 1;
      stroke-dasharray: 4 4;
    }

    /* Area fills under the lines */
    .area-ascend {
      fill: url(#areaGradientGreen);
      opacity: 0.25;
    }

    .area-without {
      fill: url(#areaGradientRed);
      opacity: 0.12;
    }

    /* The main lines */
    .line-ascend {
      fill: none;
      stroke: url(#lineGradientGreen);
      stroke-width: 3.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.6));
    }

    .line-without {
      fill: none;
      stroke: url(#lineGradientRed);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 8px rgba(244, 63, 94, 0.35));
    }

    /* End point dots */
    .endpoint-ascend {
      fill: var(--emerald);
      filter: drop-shadow(0 0 10px var(--emerald-glow));
    }

    .endpoint-without {
      fill: var(--rose);
      filter: drop-shadow(0 0 8px var(--rose-glow));
    }

    /* Pulsing ring on ascend endpoint */
    .endpoint-ring {
      fill: none;
      stroke: var(--emerald);
      stroke-width: 2;
      animation: ringPulse 2s ease-in-out infinite;
    }

    @keyframes ringPulse {
      0%, 100% { r: 8; opacity: 0.6; }
      50% { r: 14; opacity: 0; }
    }

    /* Delta bracket/annotation */
    .delta-bracket {
      stroke: var(--accent);
      stroke-width: 1.5;
      fill: none;
      stroke-dasharray: 4 2;
      opacity: 0.6;
    }

    .delta-line {
      stroke: var(--accent);
      stroke-width: 1.5;
      stroke-dasharray: 4 3;
      opacity: 0.5;
    }

    /* Delta callout box */
    .delta-box {
      filter: drop-shadow(0 4px 20px rgba(0,0,0,0.4));
    }

    .delta-box-bg {
      fill: var(--card);
      stroke: rgba(56, 189, 248, 0.25);
      stroke-width: 1.5;
    }

    .delta-value {
      font-family: 'Sora', sans-serif;
      font-size: 20px;
      font-weight: 700;
      fill: var(--accent);
      filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4));
    }

    .delta-label {
      font-family: 'Outfit', sans-serif;
      font-size: 9px;
      fill: #94A3B8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Axis labels */
    .axis-label {
      font-family: 'Outfit', sans-serif;
      font-size: 10px;
      fill: #64748B;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    /* Legend */
    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-line {
      width: 20px;
      height: 3px;
      border-radius: 2px;
    }

    .legend-line-ascend {
      background: linear-gradient(90deg, #10B981, #34D399);
      box-shadow: 0 0 8px var(--emerald-glow);
    }

    .legend-line-without {
      background: linear-gradient(90deg, #F43F5E, #FB7185);
      box-shadow: 0 0 6px var(--rose-glow);
    }

    .legend-text {
      font-size: 12px;
      color: var(--muted);
    }

    /* Testimonial Card */
    .testimonial-card {
      background: linear-gradient(145deg, var(--card-elevated) 0%, var(--card) 100%);
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .testimonial-card::before {
      content: '"';
      position: absolute;
      top: 5px;
      right: 16px;
      font-size: 100px;
      font-family: Georgia, serif;
      color: rgba(56, 189, 248, 0.05);
      line-height: 1;
    }

    .stars {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .star {
      width: 16px;
      height: 16px;
      color: #FCD34D;
      filter: drop-shadow(0 0 4px rgba(252, 211, 77, 0.4));
    }

    .testimonial-text {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text);
      font-style: italic;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, #0EA5E9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--bg);
      font-size: 14px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-weight: 600;
      color: var(--text);
      font-size: 13px;
    }

    .author-meta {
      font-size: 11px;
      color: var(--muted);
    }

    .author-verified {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: var(--emerald);
      margin-left: auto;
      background: rgba(16, 185, 129, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* CTA Button */
    .cta-button {
      margin-top: 20px;
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, var(--accent) 0%, #0EA5E9 100%);
      border: none;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 40px var(--accent-glow),
        0 4px 20px rgba(56, 189, 248, 0.3);
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    .cta-text {
      font-family: 'Outfit', sans-serif;
      font-size: 17px;
      font-weight: 700;
      color: var(--bg);
      letter-spacing: 0.5px;
    }

    .cta-arrow {
      width: 20px;
      height: 20px;
      color: var(--bg);
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      background: #000;
      border-radius: 20px;
      z-index: 100;
    }

    /* Status bar */
    .status-bar {
      position: absolute;
      top: 16px;
      left: 32px;
      right: 32px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      z-index: 100;
    }

    .status-icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="dynamic-island"></div>
    <div class="status-bar">
      <span>14:37</span>
      <div class="status-icons">
        <svg width="18" height="12" viewBox="0 0 18 12" fill="white">
          <path d="M1 4.5C1 3.67 1.67 3 2.5 3h1C4.33 3 5 3.67 5 4.5v6c0 .83-.67 1.5-1.5 1.5h-1C1.67 12 1 11.33 1 10.5v-6zM6 3c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v7.5c0 .83-.67 1.5-1.5 1.5h-1C6.67 12 6 11.33 6 10.5V3zM11 1.5c0-.83.67-1.5 1.5-1.5h1c.83 0 1.5.67 1.5 1.5v9c0 .83-.67 1.5-1.5 1.5h-1c-.83 0-1.5-.67-1.5-1.5v-9z"/>
        </svg>
        <svg width="16" height="12" viewBox="0 0 16 12" fill="white">
          <path d="M8 2.4c2.2 0 4.2.9 5.6 2.4l1.2-1.2C13 1.8 10.6.8 8 .8S3 1.8 1.2 3.6l1.2 1.2C3.8 3.3 5.8 2.4 8 2.4zm0 3.2c1.3 0 2.5.5 3.4 1.4l1.2-1.2c-1.2-1.2-2.9-2-4.6-2s-3.4.8-4.6 2L4.6 7c.9-.9 2.1-1.4 3.4-1.4zM8 9c.7 0 1.3.3 1.8.8l1.2-1.2c-.8-.8-1.8-1.2-3-1.2s-2.2.4-3 1.2l1.2 1.2c.5-.5 1.1-.8 1.8-.8zm0 1.2c-.7 0-1.2.5-1.2 1.2s.5 1.2 1.2 1.2 1.2-.5 1.2-1.2-.5-1.2-1.2-1.2z"/>
        </svg>
        <svg width="25" height="12" viewBox="0 0 25 12" fill="white">
          <rect x="0" y="1" width="22" height="10" rx="3" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
          <rect x="23" y="4" width="2" height="4" rx="1" fill="white" opacity="0.4"/>
          <rect x="2" y="3" width="18" height="6" rx="1.5" fill="#10B981"/>
        </svg>
      </div>
    </div>
    
    <div class="screen">
      <div class="bg-gradient-1"></div>
      <div class="bg-gradient-2"></div>
      
      <div class="content">
        <!-- Header -->
        <div class="header">
          <div class="badge">
            <span class="badge-dot"></span>
            Analysis Complete
          </div>
          <h1 class="title">The Ascend Effect</h1>
          <p class="subtitle">Your 60-day transformation trajectory</p>
        </div>
        
        <!-- Line Chart -->
        <div class="chart-card">
          <div class="chart-header">
            <span class="chart-label">PSL Score Projection</span>
            <span class="chart-timeframe">60 Days</span>
          </div>
          
          <div class="chart-container">
            <svg class="chart-svg" viewBox="0 0 305 160" preserveAspectRatio="xMidYMid meet">
              <defs>
                <!-- Green line gradient -->
                <linearGradient id="lineGradientGreen" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#10B981"/>
                  <stop offset="100%" stop-color="#34D399"/>
                </linearGradient>
                
                <!-- Red line gradient -->
                <linearGradient id="lineGradientRed" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#F43F5E"/>
                  <stop offset="100%" stop-color="#E11D48"/>
                </linearGradient>
                
                <!-- Green area gradient -->
                <linearGradient id="areaGradientGreen" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#10B981" stop-opacity="0.4"/>
                  <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
                </linearGradient>
                
                <!-- Red area gradient -->
                <linearGradient id="areaGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#F43F5E" stop-opacity="0"/>
                  <stop offset="100%" stop-color="#F43F5E" stop-opacity="0.3"/>
                </linearGradient>
              </defs>
              
              <!-- Axes -->
              <line class="axis-line" x1="35" y1="20" x2="35" y2="130"/>
              <line class="axis-line" x1="35" y1="130" x2="210" y2="130"/>
              
              <!-- Y-axis label -->
              <text class="axis-label" x="12" y="75" transform="rotate(-90, 12, 75)">PSL Score</text>
              
              <!-- X-axis label -->
              <text class="axis-label" x="120" y="150">Time</text>
              
              <!-- Subtle horizontal grid lines -->
              <line class="grid-line" x1="35" y1="45" x2="210" y2="45"/>
              <line class="grid-line" x1="35" y1="75" x2="210" y2="75"/>
              <line class="grid-line" x1="35" y1="105" x2="210" y2="105"/>
              
              <!-- 
                Chart area: x from 35 to 210, y from 25 to 130
                Both lines start at y=100 (lower third)
                Red ends around y=112 (slight decline with natural curve)
                Green ends around y=38 (good incline, not too steep)
              -->
              
              <!-- Area fill for Ascend (green) -->
              <path class="area-ascend" d="
                M 35 100
                C 55 97, 75 90, 95 80
                C 115 70, 135 58, 155 50
                C 175 44, 195 40, 210 38
                L 210 130
                L 35 130
                Z
              "/>
              
              <!-- Area fill for Without (red) -->
              <path class="area-without" d="
                M 35 100
                C 55 101, 75 103, 95 105
                C 115 107, 135 108, 155 109
                C 175 110, 195 111, 210 112
                L 210 130
                L 35 130
                Z
              "/>
              
              <!-- Without Ascend line (red) - gentle decline with natural curve -->
              <path class="line-without" d="
                M 35 100
                C 55 101, 75 103, 95 105
                C 115 107, 135 108, 155 109
                C 175 110, 195 111, 210 112
              "/>
              
              <!-- With Ascend line (green) - natural growth curve -->
              <path class="line-ascend" d="
                M 35 100
                C 55 96, 75 88, 95 78
                C 115 68, 135 56, 155 48
                C 175 42, 195 39, 210 38
              "/>
              
              <!-- End point for Without (red) -->
              <circle class="endpoint-without" cx="210" cy="112" r="4"/>
              
              <!-- End point for Ascend (green) with pulse ring -->
              <circle class="endpoint-ring" cx="210" cy="38" r="7"/>
              <circle class="endpoint-ascend" cx="210" cy="38" r="5"/>
              
              <!-- Delta indicator - clean vertical connector -->
              <line class="delta-line" x1="218" y1="42" x2="218" y2="108"/>
              
              <!-- Delta callout -->
              <g class="delta-box" transform="translate(228, 52)">
                <rect class="delta-box-bg" x="0" y="0" width="68" height="52" rx="10"/>
                <text class="delta-value" x="34" y="26" text-anchor="middle">+2.2</text>
                <text class="delta-label" x="34" y="42" text-anchor="middle">PSL uplift</text>
              </g>
            </svg>
          </div>
          
          <div class="chart-legend">
            <div class="legend-item">
              <div class="legend-line legend-line-ascend"></div>
              <span class="legend-text">With Ascend</span>
            </div>
            <div class="legend-item">
              <div class="legend-line legend-line-without"></div>
              <span class="legend-text">Without</span>
            </div>
          </div>
        </div>
        
        <!-- Testimonial -->
        <div class="testimonial-card">
          <div class="stars">
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <svg class="star" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          
          <p class="testimonial-text">"I didn't think it was possible. My jawline is sharper, my skin is clearer. People treat me differently now."</p>
          
          <div class="testimonial-author">
            <div class="author-avatar">J</div>
            <div class="author-info">
              <span class="author-name">Jordan</span>
              <span class="author-meta">Member since 2024</span>
            </div>
            <div class="author-verified">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
              </svg>
              Verified
            </div>
          </div>
        </div>
        
        <!-- CTA Button -->
        <button class="cta-button">
          <span class="cta-text">See Analysis</span>
          <svg class="cta-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
